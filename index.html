<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,400,400i,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Spices Image Map</h1>
    <h4>Hover over a spice in the image to learn more.</h4>

    <div class="map-container">
        <img id="spices" usemap="#foodset" src="spices.jpg" alt="spices on a wooden board">
        <map name="foodset">
            <area id="chili" shape="circle" coords="387,190,30" href="https://en.wikipedia.org/wiki/Chili_powder">
            <area id="turmeric" shape="circle" coords="294,206,30" href="https://en.wikipedia.org/wiki/Turmeric">
            <area id="curry" shape="circle" coords="222,251,30" href="https://en.wikipedia.org/wiki/Curry_powder">
            <area id="saffron" shape="circle" coords="321,281,30" href="https://en.wikipedia.org/wiki/Saffron">
            <area id="cinnamon" shape="circle" coords="218,118,30" href="https://en.wikipedia.org/wiki/Cinnamon">
            <area id="bay-leaves" shape="circle" coords="138,226,30" href="https://en.wikipedia.org/wiki/Bay_leaf">
            <area class="peppercorn" shape="circle" coords="267,327,30" href="https://en.wikipedia.org/wiki/Black_pepper">
            <area class="peppercorn" shape="circle" coords="413,261,30" href="https://en.wikipedia.org/wiki/Black_pepper">
        </map>
    </div>
    <footer>Made with ❤️ by <a href="https://bellcd.github.io/">Christian Bell</a></footer>
  </body>
</html>
